<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de vacinação</title>
    <style>
      td {
        padding: 10px;
      }
      form {
        border-radius: 10px;
        border: 2px solid rgb(181, 177, 236);
        width: 90%;
        margin: 10px;
        padding: 10px;
        background-color: rgb(236, 173, 184);
      }

      label,
      header,
      button {
        border-radius: 10px;
        color: rgb(111, 111, 180);
        background-color: pink;
        border: 2px solid white;
        font-weight: bold;
        padding: 2px;
      }

      input {
        border-radius: 10px;
        background-color: rgb(212, 212, 252);
        border: 2px solid white;
        padding: 2px;
        color: blue;
        font-weight: bold;
      }
      textarea {
        vertical-align: top;
        background-color: rgb(212, 212, 252);
        border: 2px solid white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <form action="pagina-processa-dados-do-form" method="post">
      <header>
        <h1>
          <img src="images/ambulance-solid.svg" width="25%" height="25px" />Cartão de
          Vacinação:
        </h1>
      </header>
      <br />

      <table>
        <tbody>
          <tr>
            <td colspan="2">
              <section>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" />
              </section>
              <br />

              <section>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" />
              </section>
              <br />

              <section>
                <label for="telefone">Telefone:</label>
                <input
                  pattern="^\d{2}-\d{5}-\d{4}$"
                  type="tel"
                  placeholder="XX-XXXXX-XXXX"
                  id="telefone"
                />
              </section>
              <br />

              <section>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" placeholder="Digite seu email" />
              </section>
              <br />

              <section>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Digite seu endereço" />
              </section>
              <br />

              <section>
                <label for="number">Número:</label>
                <input
                  type="number"
                  id="number"
                  placeholder="Digite o número"
                />
              </section>
              <br />

              <section>
                <label for="bairro">Bairro:</label>
                <input
                  type="text"
                  id="bairro"
                  placeholder="Digite seu bairro"
                />
              </section>
              <br />

              <section>
                <label for="cep">CEP:</label>
                <input
                  pattern="^\d{5}-\d{3}$"
                  type="cep"
                  placeholder="XXXXX-XXX"
                  id="cep"
                />
              </section>
              <br />

              <section>
                <label>Estado:</label>
                <input list="city" />
                <datalist id="city">
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AM">Amazonas</option>
                  <option value="AP">Amapá</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal*</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goias</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PR">Paraná</option>
                  <option value="PB">Paraíba</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SP">São Paulo</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </datalist>
              </section>
              <br />

              <section>
                <label for="cidade">Cidade:</label>
                <input
                  type="text"
                  id="cidade"
                  placeholder="Digite sua cidade"
                />
              </section>
              <br />
            </td>

            <td>
              <section>
                <label for="datas">Data de Atendimento:</label>
                <input type="date" id="datas" />
              </section>
              <br />

              <section>
                <label>Tipo sanguíneo:</label>
                <input list="tipo" />
                <datalist id="tipo">
                  <option value="A"></option>
                  <option value="B"></option>
                  <option value="AB"></option>
                  <option value="O"></option>
                </datalist>
              </section>
              <br />

              <section>
                <label>Fator Rh:</label>
                <input list="fator" />
                <datalist id="fator">
                  <option value="Positivo"></option>
                  <option value="Negativo"></option>
                </datalist>
              </section>
              <br />

              <section>
                <label>Vacina Aplicada:</label>
                <input list="vacinas" />
                <datalist id="vacinas">
                  <option value="Febre Amarela"></option>
                  <option value="Covid-19"></option>
                  <option value="Tríplice Viral"></option>
                  <option value="BCG"></option>
                  <option value="Hepatite A e B"></option>
                </datalist>
              </section>
              <br />

              <section>
                <label>Comorbidade:</label>
                <input list="comorbidade" />
                <datalist id="comorbidade">
                  <option value="Obesidade"></option>
                  <option value="Câncer"></option>
                  <option value="Diabetes"></option>
                  <option value="Outros"></option>
                </datalist>
              </section>
              <br />

              <section>
                <label for="contato">Contato de Emergência:</label>
                <input
                  pattern="^\d{2}-\d{5}-\d{4}$"
                  type="tel"
                  placeholder="XX-XXXXX-XXXX"
                  id="telefone"
                />
              </section>
              <br />

              <section>
                <label>Prioridade de Atendimento:</label>
                <input type="color" value="#0000ff" />
              </section>
              <br />

              <section>
                <label>Velocidade de Atendimento</label>
                <input type="range" list="tickmarks" min="1" max="3" step="1" />
                <datalist id="tickmarks">
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                </datalist>
              </section>
              <br />

              <section>
                <label for="text">Observações:</label>
                <textarea id="msg">Escreva aqui</textarea>
              </section>
              <br />
              <section>
                <button type="submit">Enviar</button>
              </section>
              <br />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
